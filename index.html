<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculatrice</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
<div class="app">
    <h3 id="result"></h3>
    <boutton class="btn" id="9">9</boutton>
    <boutton class="btn" id="8">8</boutton>
    <boutton class="btn" id="7">7</boutton>
    <boutton class="btn" id="6">6</boutton>
    <boutton class="btn" id="5">5</boutton>
    <boutton class="btn" id="4">4</boutton>
    <boutton class="btn" id="3">3</boutton>
    <boutton class="btn" id="2">2</boutton>
    <boutton class="btn" id="1">1</boutton>
    <boutton class="btn" id="0">0</boutton>
    <boutton class="btn" id=".">.</boutton>
    <boutton class="btn" id="+">+</boutton>
    <boutton class="btn" id="-">-</boutton>
    <boutton id="equal">=</boutton>
    <boutton class="btn" id="*">*</boutton>
    <boutton class="btn" id="/">/</boutton>
    <boutton class="btn" id="clear">C</boutton>
</div>


    <script src="./index.js"></script>

</html>
